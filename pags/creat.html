<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuario | Script</title>
    <link rel="stylesheet" href="../style/stylepg.css">
    <link rel="stylesheet" href="../style/media-querys.css">
    <link rel="shortcut icon" href="../imagen/foguete.png" type="image/x-icon">
</head>
<body>
    <main id="registre">
        <section id="dados">
            <h1>Coloque seus dados</h1>
            <form action="dados.html" method="POST">
                    <legend>Novo Usuario</legend>
                    <div id="sex">
                        <legend>Qual seu sexo?</legend>
                        <div class="sexcamp">
                            <input type="radio" name="sexo" id="isexmas" required> <label for="isexmas">Masculino</label>
                        </div>
                        <div class="sexcamp">
                            <input type="radio" name="sexo" id="isexfem" required> <label for="isexfem">Feminino</label>
                        </div>
                    </div>
                    <div class="campos">
                        <label for="inome">Nome:</label> <br>
                        <input type="text" name="nome" id="inome" required minlength="8" maxlength="20" placeholder="Seu nome" >
                    </div>
                    <div class="campos">
                    <label for="isobre">Sobre Nome:</label> <br>
                    <input type="text" name="sobre" id="isobre" required minlength="8" maxlength="20" placeholder="Seu sobre nome">
                                </div>
                    <div class="campos">
                    <label for="iemail">E-mail:</label> <br>
                    <input type="email" name="email" id="iemail" required minlength="10" maxlength="25" placeholder="Seu E-mail">
                                </div>
                    <div class="campos">
                    <label for="isenha">Senha:</label> <br>
                    <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="Sua senha">
                                </div>
                    <div class="campos">
                    <label for="isconfirs">Confirmar Senha:</label> <br>
                    <input type="password" name="sconfirs" id="isconfirs" required min="8" maxlength="20" placeholder="Sua senha">
                                </div>


                <div id="homebotao">
                    <input type="submit" value="Confirmar" class="cre-at">
                    <a href="../index.html" class="anterior" >Voltar</a>
                </div>
            </form>
        </section>
        <footer><p>Feito pelo Desenvolvedor <a href="https://github.com/LeonardoAlves18" target="_blank">Leonardo.C <span class="material-icons">
            verified
            </span>  </a> </p></footer>
    </main>
</body>
</html>

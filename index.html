<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/media-querys.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="shortcut icon" href="./imagen/foguete.png" type="image/x-icon">
</head>
<body>
    <main id="cadastro">
        <section id="login">
            <div id="imagem">
                <!--Imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) faça o login para personalizar as experiências de usuário e interagir com a comunidade!</p>
                <form action="entrada.html" autocomplete="on"
                method="post">
                    <div class="campo">
                        <span class="material-icons">
                            perm_identity
                            </span>
                        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Seu e-mail" minlength="10" maxlength="20">
                        <label for="iemail">e-mail</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">
                            lock_outline
                            </span>
                        <input type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="Sua senha" minlength="8" maxlength="20">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="Confirmar">
                    <a href="./pags/recup.html" class="botao">Esqueceu a senha <span class="material-icons">
                        mail_outline
                        </span> </a>
                    <a href="./pags/creat.html" id="cc">Criar conta</a>
                </form>
            </div>
        </section>
        <footer><p>Feito pelo Desenvolvedor <a href="https://github.com/LeonardoAlves18" target="_blank">Leonardo.C <span class="material-icons">
            verified
            </span>  </a> </p></footer>
    </main>
</body>
</html>
